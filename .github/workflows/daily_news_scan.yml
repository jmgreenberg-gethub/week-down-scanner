name: Daily News Scanner - Hybrid

on:
  push:
    branches: [ main ]
  schedule:
    # Morning run: 7:00 AM EST (12:00 PM UTC)
    - cron: '0 12 * * *'
    # Evening run: 5:00 PM EST (10:00 PM UTC)
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  scan-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run hybrid news scanner
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: |
          python news_scanner_hybrid.py
